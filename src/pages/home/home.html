<ion-header>
  <ion-navbar>
    <button ion-button icon-only menuToggle end>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>
      Minhas Anotações
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-grid>
    <ion-row>
      <ion-col col-lg-3 col-md-4 col-sm-6 col-12 *ngFor="let note of notes">
        <div class="note {{note.color}}" (click)="editNote(note)">
          <div class="note-header">
            <div class="slice-page"></div>
            <div class="title">{{note.title}}</div>
          </div>
          <div class="note-content">
            {{note.content}}
          </div>
        </div>
      </ion-col>
    </ion-row>
  </ion-grid>
  <ion-fab right bottom>
    <button ion-fab color="secondary" (click)="addNote()"><ion-icon name="add"></ion-icon></button>
  </ion-fab>
</ion-content>
